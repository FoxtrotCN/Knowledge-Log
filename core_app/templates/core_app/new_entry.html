{% extends "core_app/base.html" %}
{% block content %}

    <p><a href="{% url 'core_app:topic' topic.id %}">{{ topic }}</a></p>

    <p>Add new entry:</p>
    <form action="{% url 'core_app:new_entry' topic.id %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button name="submit">Add entry</button>
    </form>

{% endblock %}
